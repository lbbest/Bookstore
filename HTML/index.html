<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/CSS/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed&display=swap"
      rel="stylesheet"
    />
    <script src="https://use.fontawesome.com/96c874f761.js"></script>
  </head>
  <body>
    <nav class="nav-bar">
      <div class="logo">
        <img
          id="book-logo"
          src="/Content/book-logo-design.png"
          alt="book logo"
        />
        <h1>Ubiqum Bookstore</h1>
      </div>
      <form class="searchbar" action="">
        <input type="text" placeholder="Search..." name="search" />
        <button type="submit" id="search-icon">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </form>
    </nav>
    <div class="content-container">
      <div class="flip-card-container">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="" alt="" />
            </div>
            <div class="flip-card-back">
              <h1>Book Title</h1>
              <p>Description</p>
              <button>More Info</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>&copy; 2020 | Ubiqum Bookstore</p>
    </footer>
    <script src="/JS/main.js"></script>
  </body>
</html>
